---
layout: default
---
<br>
<div class="container">
	<div class="row">
		<div class="col-md-3 left-menu">
			{% include left-menu.html %}
		</div>
		<div class="col-md-9">
			{% if page.title %}
			<div class="page-header">
				<h2>{{ page.title }}</h2>
				<hr/>
				{% if page.date %}
				{{page.date | date_to_long_string}} 
				{% endif %}
			</div>
			{% endif %}
			{{ content }}
		</div>
	</div>
</div>
<br>
